                    <label for="numero_de_pessoas">Número de Pessoas:</label>

                     <!-- Campo para data e hora -->
                     <label for="datetime-local">Data e hora:</label>
                     <input type="datetime-local" id="numero_de_pessoas" name="datetime-local" placeholder="Digite o horário e a data" required><br><br>
